<md-content flex layout-padding>

  <div layout="row" layout-align="center">
    <md-input-container>
      <label>Search Watchlist</label>
      <input ng-model="search" type="text" style="font-size: 24px">
    </md-input-container>
  </div>

  <div layout="row" ng-repeat="doc in vm.watchlist | filter: search">
    <div layout="column">
      <md-card>
        <md-card-title>
          <h4 ng-bind="doc.title"></h4>
        </md-card-title>
        <md-card-actions layout-align="end center">
          <md-button ng-click="vm.removeDoc(doc.id)" aria-label="remove">X</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>

</md-content>
