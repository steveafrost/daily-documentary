<md-content flex layout-padding>

<div layout="row" layout-align="center">
  <md-input-container>
    <label>Search Watchlist</label>
    <input ng-model="search" type="text">
  </md-input-container>
</div>

<md-content layout-padding>
  <md-grid-list
    md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6"
    md-row-height-gt-md="4:3" md-row-height="4:3"
    md-gutter="10px">

    <md-grid-tile ng-repeat="doc in vm.watchlist" class="md-whiteframe-5dp" ui-sref="details({movie: vm.prettyUrl(doc.title)})" layout="column">

      <img ng-src="{{doc.image}}">

        <md-grid-tile-footer layout="row">
          <span class="grid-tile-title">{{doc.title}}</span>
          <md-button ng-click="vm.removeDoc(doc.id)" target="_blank" aria-label="remove" layout-align="center end">
            <md-icon md-svg-icon="./assets/remove.svg"></md-icon>
            <md-tooltip>Remove</md-tooltip>
          </md-button>
        </md-grid-tile-footer>

    </md-grid-tile>
  </md-grid-list>
</md-content>
