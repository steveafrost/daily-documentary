<div flex="90" flex-offset="5">
    <div layout="column">
      <md-card>
        <md-card-title>
          <md-card-title-media>
            <div class="md-media-md card-media"><img ng-src="{{vm.docDetails.Poster}}"></div>
          </md-card-title-media>
          <md-card-title-text>
              <h4 ng-bind="vm.docDetails.Error"></h4>
              <p ng-bind="'Actors: ' + vm.docDetails.Actors"></p>
              <p ng-bind="'Plot: ' + vm.docDetails.Plot"></p>
              <p ng-bind="'Rating: ' + vm.docDetails.imdbRating"></p>
              <p ng-bind="'Awards: ' + vm.docDetails.Awards"></p>
          </md-card-title-text>
        </md-card-title>

        <md-card-actions>
          <md-button ng-href="{{doc.url}}" target="_blank" aria-label="view"><md-icon md-svg-icon="./assets/view.svg"></md-icon></md-button>
          <md-button ng-click="vm.addToTimeline(doc.title)" aria-label="timeline"><md-icon md-svg-icon="./assets/timeline.svg"></md-icon></md-button>
          <md-button ng-click="vm.addToWatchlist(doc.title)" aria-label="watchlist"><md-icon md-svg-icon="./assets/watchlist.svg"></md-icon></md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
