<div flex="90" flex-offset="5">
  <div ng-if="vm.currentDoc === doc.id[0]">
  <div layout="row">
    <div layout="column">
      <md-card>

        <!-- Card Title if API has success" -->
        <md-card-title ng-show="!vm.docDetails.Error">
          <md-card-title-media>
            <div class="md-media-md card-media"><img ng-src="{{vm.docDetails.Poster}}"></div>
          </md-card-title-media>
          <md-card-title-text>
              <p ng-bind="'Actors: ' + vm.docDetails.Actors"></p>
              <p ng-bind="'Plot: ' + vm.docDetails.Plot"></p>
              <p ng-bind="'Rating: ' + vm.docDetails.imdbRating"></p>
              <p ng-bind="'Awards: ' + vm.docDetails.Awards"></p>
          </md-card-title-text>
        </md-card-title>

        <!-- Card Title if API has error" -->
        <md-card-title ng-show="!!vm.docDetails.Error">
          <md-card-title-text>
            <h4 ng-bind="vm.docDetails.Error"></h4>
          </md-card-title-text>
        </md-card-title>

        <md-card-actions layout="row" layout-align="end center">
          <md-button ng-href="{{doc.url}}" target="_blank" aria-label="view"><ng-md-icon icon="tv"></md-icon></md-button>
          <md-button ng-click="vm.addToTimeline(doc.title)" aria-label="timeline"><ng-md-icon icon="done"></md-icon></md-button>
          <md-button ng-click="vm.addToWatchlist(doc.title)" aria-label="watchlist"><ng-md-icon icon="watch_later"></md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>
</div>
