<timeline>
  <timeline-event ng-repeat="doc in vm.timeline">
    <timeline-badge>
      <md-icon md-svg-icon="./assets/timeline_white.svg"></md-icon>
    </timeline-badge>
    <timeline-panel class="{{doc.title}}">
      <timeline-heading>
        <h4>{{doc.title}}</h4>
      </timeline-heading>
    </timeline-panel>
  </timeline-event>
</timeline>
