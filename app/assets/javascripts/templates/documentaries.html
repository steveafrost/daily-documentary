<div class="container-fluid" ng-controller="DocIndexController as vm">
  <h1>Documentaries</h1>
  <p ng-show="vm.test" ng-bind="vm.test"></p>

<div ng-repeat="doc in vm.docList">
  <button ng-click="vm.getDetails(doc, $event)" class="list-group-item list-group-item-action">
    <h4 ng-bind="doc"></h4>
    <p ng-show="vm.docDetails">
      <h4 ng-bind="vm.docDetails.Error"></h4>
      <h4 ng-bind="vm.docDetails.Year"></h4>
      <p ng-bind="vm.docDetails.Plot"></p>
    </p>
  </button>
</div>
</div>
