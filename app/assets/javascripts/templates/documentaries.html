<div class="container-fluid" ng-controller="DocIndexController as vm">

  <h1>Documentaries</h1>

  <div ng-repeat="doc in vm.docList track by doc.id">
    <div layout="row">
      <md-list-item ng-click="vm.getDetails(doc.title)" ui-sref="documentaries.details({movie: doc})">
        <h4 ng-bind="doc.title" data-id="{{vm.docList.indexOf(doc)}}"></h4>
      </md-list-item>
    </div>
    <div layout="row">
      <ui-view></ui-view>
    </div>
  </div>

</div>
