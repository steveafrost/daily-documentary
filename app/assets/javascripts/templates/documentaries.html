<div class="container-fluid" ng-controller="DocIndexController as vm">
  <h1>Documentaries</h1>
  <p ng-show="vm.test" ng-bind="vm.test"></p>

<div ng-repeat="doc in vm.docList">
  <button ng-click="vm.getDetails(doc)" class="list-group-item list-group-item-action">
    <h4 ng-bind="doc"></h4>
    <p ng-show="vm.docDetails" ng-bind="vm.docDetails"></p>
  </button>
</div>
</div>
