<div ng-controller="DocIndexController as vm">
  <br>
  <md-list ng-repeat="doc in vm.docList track by doc.id">
    <md-list-item ng-click="vm.getDetails(doc.title, $index)" ui-sref="documentaries.details({movie: doc.title})">
      <h4 ng-bind="doc.title" data-id="{{vm.docList.indexOf(doc)}}"></h4>
    </md-list-item>
    <ui-view></ui-view>
    <md-divider></md-divider>
  </md-list>

</div>
