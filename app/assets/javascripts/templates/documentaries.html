<div class="container-fluid" ng-controller="DocIndexController as vm">

  <h1>Documentaries</h1>

  <div ng-repeat="doc in vm.docList track by doc.id">
    <button ng-click="vm.getDetails(doc.title)" ui-sref="documentaries.details({movie: doc})" class="list-group-item list-group-item-action">
      <h4 ng-bind="doc.title" data-id="{{vm.docList.indexOf(doc)}}"></h4>
      <ui-view></ui-view>
    </button>
  </div>

</div>
